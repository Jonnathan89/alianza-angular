<div class="other-content">

 <div class="container-content">    
        <div class="button-container">
            
            <button class="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                <mat-icon>person_add</mat-icon>
                New
            </button>
            <button class="button" (click)="exportToCsv()">
                <mat-icon>folder</mat-icon>
                Export
            </button>
                       
            
              <!-- Modal -->
              <div class="modal fade" [ngClass]="{'show': modalService.isOpen$ | async}" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <app-form-client></app-form-client>
                  </div>
                </div>
              </div>  

        </div> 

        <div class="filter-container">
            <form class="formulario">
                <input type="text" placeholder="Enter Shared Key" class="input-text" [(ngModel)]='value' [ngModelOptions]="{standalone: true}" >
                <button type="submit" class="boton" (click)="consultData()" >Search</button>
                <button type="submit" class="advance">Advance Search</button>
            </form>
        </div>
        
        <div class="filter-container-table">
            <h1>Clients</h1>
           <div>
                    
                     <table  class="responsive-table">
                         <thead>
                             <tr>
                                 <th>Shared Key</th>
                                 <th>Bussines Id</th>
                                 <th>Phone</th>
                                 <th>Email</th>                                 
                                 <th>Date Added</th>
                                 <th></th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr *ngFor="let item of data">
                                 <th>{{ item.shared_key }}</th>
                                 <td>{{ item.bussines_id}}</td>
                                 <td>{{ item.phone }}</td>
                                 <td>{{ item.email }}</td>
                                 <td>{{ item.date_added }}</td>
                                 <td>
                                     <button type="button" >Delete</button>
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
     
         </div>


</div>
